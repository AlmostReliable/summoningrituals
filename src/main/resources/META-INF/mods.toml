modLoader = "javafml"
loaderVersion = "${forgeVersionRange}"
issueTrackerURL = "https://github.com/${githubUser}/${githubRepo}/issues"
license = "${license}"

[[mods]]
modId = "${modId}"
version = "${version}"
displayName = "${modName}"
credits = "${modCredits}"
authors = "${modAuthor}"
description = '''${modDescription}'''

[[dependencies.${modId}]]
modId = "forge"
mandatory = true
versionRange = "${forgeVersionRange}"
ordering = "NONE"
side = "BOTH"

[[dependencies.${modId}]]
modId = "minecraft"
mandatory = true
versionRange = "${mcVersionRange}"
ordering = "NONE"
side = "BOTH"

[[dependencies.${modId}]]
modId = "jei"
mandatory = false
versionRange = "${jeiVersionRange}"
ordering = "AFTER"
side = "BOTH"

[[dependencies.${modId}]]
modId = "kubejs"
mandatory = false
versionRange = "${kubeVersionRange}"
ordering = "AFTER"
side = "BOTH"
